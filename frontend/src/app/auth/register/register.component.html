<form #registerForm="ngForm" (ngSubmit)="onRegister()"
    class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input [(ngModel)]="registerData.name" type="text" id="name" name="name" placeholder="Please Enter your name"
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input [(ngModel)]="registerData.email" type="email" id="email" name="email" placeholder="Please Enter your email"
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input [(ngModel)]="registerData.password" type="password" id="password" name="password" placeholder="Please Enter your password"
            class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
            Sign Up
        </button>
    </div>
</form>
