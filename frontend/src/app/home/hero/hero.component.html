<div class="container 2xl_px-20 mx-auto my-10">
    <div class="bg-gradient-to-r from-purple-800 to-purple-950 text-white py-16 text-center mx-2 rounded-xl">
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-medium mb-4">Over 10,000+ jobs to apply</h2>
        <p class="mb-8 max-2-xl mx-auto text-sm font-light px-5">Your Next Big Career Move Starts Right Here - Explore
            the Best Job Opportunities and Take the First
            Step Toward Your Future!</p>
        <div class="flex items-center justify-between bg-white rounded text-gray-600 max-w-xl pl-4 mx-4 sm:mx-auto">
            <div class="flex items-center">
                <img [src]="searchIcon" alt="Search Icon" class="h-4 sm:h-5">
                <input [(ngModel)]="searchQuery" type="text" class="max-sm:text-xs p-2 rounded outline-none w-full" placeholder="Search for jobs">
            </div>
            <div class="flex items-center">
                <img [src]="locationIcon" alt="Location Icon" class="h-4 sm:h-5">
                <input [(ngModel)]="locationQuery" type="text" class="max-sm:text-xs p-2 rounded outline-none w-full" placeholder="Search for jobs">
            </div>
            <button class="bg-blue-600 px-6 py-2 rounded text-white m-1" (click)="onSearchButton()">Search</button>
        </div>
    </div>
</div>

<h2 class="text-xl font-normal px-5 mb-8 max-2-xl mx-auto">Trusted by</h2>
<marquee behavior="scroll" direction="left" scrollamount="6">
    <img *ngFor="let company of trustedCompanies" [src]="company" alt="Company Icon" class="h-10 mx-4 inline-block" />
</marquee>
