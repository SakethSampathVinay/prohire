<div class="min-h-screen flex flex-col py-10 container px-4 2xl:px-20 mx-auto">
    <div class="bg-white text=black rounded-lg w-full">
        <div
            class="flex justify-center md:justify-between flex-wrap gap-8 px-14 py-20 mb-6 bg-sky-50 border border-sky-400 rounded-xl">
            <div class="flex flex-col md:flex-row items-center">
                <img [src]="jobDetails.companyId.image" alt=""
                    class="h-24 bg-white rounded-lg p-4 mr-4 max-md:mb-4 border">
                <div class="text-center md:text-left text-neutral-700">
                    <h1 class="text-2xl smLtext-4xl font-medium">{{jobDetails.title}}</h1>
                    <div
                        class="flex flex-row flex-wrap max-md:justify-center gap-y-2 gap-6 items-center text-gray-600 mt-2">
                        <span class="flex items-center gap-1">
                            <img [src]='suitcaseIcon' alt="" class="">
                            {{jobDetails.companyId.name}}
                        </span>
                        <span class="flex items-center gap-1">
                            <img [src]="locationIcon" alt="" class="">
                            {{jobDetails.location}}
                        </span>
                        <span class="flex items-center gap-1">
                            <img [src]="personIcon" alt="" class="">
                            {{jobDetails.level}}
                        </span>
                        <span class="flex items-center gap-1">
                            <img [src]="moneyIcon" alt="" class="">
                            ${{jobDetails.salary}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center text-end text-sm max-md:mx-auto max-md:text-center">
                <button class="bg-blue-600 p-2.5 px-10 text-white rounded">Apply Now</button>
                <p class="mt-1 text-gray-600">Posted 35 minutes ago</p>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row justify-between items-start">
            <div class="w-full lg:w-2/3">
                <h2 class="font-bold text-2xl mb-4">Job Description</h2>
                <div class="text-gray-700" [innerHTML]="jobDetails.description">
                </div>
                <button class="bg-blue-600 p-2.5 px-10 text-white rounded mt-10">Apply Now</button>
            </div>
        </div>
    </div>
</div>
