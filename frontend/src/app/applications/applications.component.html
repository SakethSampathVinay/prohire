<div class="container px-4 min-h-[65vh] 2xl:px-20 mx-auto my-10">
    <h2 class="text-xl font-semibold">Your Resume</h2>
    <div class="flex flex-col md:flex-row items-center gap-4" *ngIf="isEdit">
        <label for="ResumeUpload" class="flex items-center cursor-pointer">
            <div class="bg-blue-100 text-blue-600 px-4 py-2 rounded-lg mr-2">
                Select Resume
            </div>
            <input type="file" id="ResumeUpload" accept="application/pdf" class="" (change)="onFileSelected($event)"/>
            <img [src]="assets.profile_upload_icon" alt="Upload Icon" class="w-10 h-20 ml-2" />
        </label>
        <button
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 transition-all"
            (click)="onSave()">
            Save
        </button>
    </div>

    <div class="flex gap-2 mt-2" *ngIf="isEdit === false">
        <a href="" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-lg">Resume</a>
        <button class="text-gray-500 border border-gray-300 rounded-lg px-4 py-2 cursor-pointer"
            (click)="onEdit()">Edit</button>
    </div>
    <div class="">
        <h2 class="text-xl font-semibold mb-4 mt-4">Jobs Applied</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg ">
            <thead class="">
                <tr class="">
                    <th class="py-3 px-4 border border-gray-300 text-left">Company</th>
                    <th class="py-3 px-4 border border-gray-300 text-left">Job Title</th>
                    <th class="py-3 px-4 border border-gray-300 text-left max-sm:hidden">Location</th>
                    <th class="py-3 px-4 border border-gray-300 text-left max-sm:hidden">Date</th>
                    <th class="py-3 px-4 border border-gray-300 text-left">Status</th>
                </tr>
            </thead>
            <tbody class="" *ngFor="let applications of jobsApplied; let i = index">
                <tr>
                    <td class="py-3 px-4 flex items-center gap-2 border border-gray-300">
                        <img [src]="applications.logo" class="w-8 h-8" />
                        {{applications.company}}
                    </td>
                    <td class="py-2 px-4 border border-gray-300">{{applications.title}}</td>
                    <td class="py-2 px-4 border border-gray-300 max-sm:hidden">{{applications.location}}</td>
                    <td class="py-2 px-4 border border-gray-300 max-sm:hidden">{{applications.date}}</td>
                    <td class="py-2 px-4 border border-gray-300">
                        <span [ngClass]="getStatusClass(applications.status)" class="px-4 py-1.5 rounded">
                            {{applications.status}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
